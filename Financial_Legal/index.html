    <script>
        // Code made with ChatGPT
        function onPathChange(callback) {
          let currentPath = location.pathname;
      
          function checkPath() {
            if (location.pathname !== currentPath) {
              currentPath = location.pathname;
              callback(currentPath);
            }
          }
      
          // Patch pushState and replaceState to detect internal SPA navigation
          const pushState = history.pushState;
          const replaceState = history.replaceState;
      
          history.pushState = function () {
            pushState.apply(this, arguments);
            checkPath();
          };
          history.replaceState = function () {
            replaceState.apply(this, arguments);
            checkPath();
          };
      
          // Detect back/forward browser actions
          window.addEventListener("popstate", checkPath);
      
          // Also trigger once on initial page load
          window.addEventListener("load", () => callback(location.pathname));
        }
      
        // Your target function â€” runs only on /.../main
        onPathChange((path) => {
          if (path.endsWith("/main")) {
            console.log("ðŸŸ¢ /main path loaded â€” running script...");
      
            // Optional delay to ensure React has rendered content
            setTimeout(() => {
              // Example: Wrap plain text URLs in #text
              document.querySelectorAll("#text").forEach(el => {
                if (!el.dataset.linksWrapped && el.textContent.includes("http")) {
                  el.innerHTML = el.textContent.replace(
                    /(?:https?:\/\/[^\s]+)/g,
                    (url) =>
                      `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
                  );
                  el.dataset.linksWrapped = "true";
                }
              });
            }, 300); // Adjust delay if needed
          }
        });
      </script>
